<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Degradados</title>
    <style>
        /* Degradado lineal */
        .degradado-lineal {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, yellow,green, deeppink, blue);
        }
        /* Degradado radial */
        .degradado-radial {
            width: 200px;
            height: 200px;
            background: radial-gradient(yellow,blue,black);
        }
    </style>
</head>
<body>
    <div class="degradado-lineal"></div>
    <div class="degradado-radial"></div>
</body>
</html>
