<ul>
  <!-- Con la directiva *ngFor iteramos sobre una colección. Relica. -->
  <li *ngFor="let contacto of datos"
  [class.rojo]="esGatesWozniak(contacto)"
  [style.fontSize]="esCookMusk(contacto)">
    {{ contacto }}
    <!-- Para hacer suscripciones a eventos, envolvemos con paréntesis.
    Tenemos que asociar además un manejador. Si queremos acceder a los datos
    de un evento usaremos '$event' en el manejador. -->
    <button (click)="notificarEliminacion(contacto)">Eliminar</button>
  </li>
</ul>
